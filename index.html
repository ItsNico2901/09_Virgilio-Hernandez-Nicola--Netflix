          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Peliculas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Series</a>
          </li>
          <li class="nav-item">

          </li>

            <a class="nav-link text-white" href="#">Infantil</a>
          </li>
          <li class="nav-item text-white">
            <img src="./assets/img/profile.png" alt="" />

        <img src="./assets/img/favicon.png " class="align-bottom" height="30" />

      <img src="./assets/img/title_hero.png" alt="" />
      <p class="fs-4 w-50 text-wrap p-0">
